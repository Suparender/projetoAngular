<div class="container mt-4 mb-4">
    <h1 class="text-center espaco">Nosso Cardapio</h1>
    <div class="row">
        <div class="col-lg-3" *ngFor="let fd of foodData">
            <div class="foodbox">
                <img src="{{ fd.foodImg }}">
                <h1>{{ fd.foodName }}</h1>
                <p class="espaco">{{ fd.foodDetails }}</p>
                <p class="embaixo">{{ fd.foodPrice | currency:'BRL'}}</p>
            </div>
        </div>
    </div>
</div>
